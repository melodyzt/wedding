<script src="dist/js/swiper.min.js"></script>
<script src="dist/swiper.animate.min.js"></script>
<script type="text/javascript">

	scaleW=window.innerWidth/400;
	scaleH=window.innerHeight/650;
	var content = document.querySelectorAll('.content');
 	for (var j=0; j<content.length; j++) {
   	content[j].style.width=parseInt(content[j].style.width)*scaleW+'px';
   	content[j].style.height=parseInt(content[j].style.height)*scaleH+'px';
   	content[j].style.top=parseInt(content[j].style.top)*scaleH+'px';
   	content[j].style.left=parseInt(content[j].style.left)*scaleW+'px'; 
 	}
		  


    var swiper = new Swiper('.swiper-container', {
        initialSlide: 0 ,
        effect:'slide',
        direction:"vertical",
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        }, 
          onSlideChangeEnd: function(swiper){ 
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 
    });	

</script>
